<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/fonts.css' %}" />
    <link rel="stylesheet" href="{% static 'CSS/custom.css' %}" />
    <link rel="stylesheet" href="{% static 'CSS/spectre.css' %}" />
    <link rel="stylesheet" href="{% static 'CSS/spectre-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'CSS/spectre-exp.css' %}" />
    <script src="{% static 'JS/searchToggle.js' %}"></script> 
    <script src="{% static 'JS/clickToggle.js' %}"></script> 
    <script src="{% static 'JS/scrolltracker.js' %}"></script> 
    <title>RECONNECT</title>
    <link rel="stylesheet" href="" />
  </head>
  <!-- Variables -->
  <!-- Gets Page URL -->
  <!-- <body oncontextmenu="return false;"> -->
    <body>
    <div class="bg-dark container grid-lg p-sticky-t">
    <div class="container grid-lg ">
      <!-- Title & Nav -->
      <div class="columns pt-2">
        <div class="column col-2 float-left">
          <div class="dropdown">
            <a
              href="#"
              id="droplink"
              class="btn btn-action btn-lg dropdown-toggle btn-primary"
              tabindex="0"
              onclick="clickToggle()"
              ><i class="icon icon-menu"></i
            ></a>
            <ul id="dropmenu" class="menu bg-yellow">
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/sites">Sites</a></li>
              <li><a href="/search">Search</a></li>
            </ul>
          </div>
        </div>
        <div id="title" class="column col-8 text-center">
            <a id="titleText" href="/"><span id="t1">RECONNECT</span></a>
        </div>
        <div class="column col-2 p-relative">
          <button onclick="searchToggle()" id="slink" class="btn btn-lg btn-action float-right btn-primary p-relative"><i id="sbuttS" class="icon icon-search"></i><i id="sbuttX" class="icon icon-arrow-up"></i></button>
        </div>
      </div>
    </div>
    <!-- Search Bar -->
    <div id="searchbar" class="container grid-lg">
        <form action="{% url 'search' %}" method="POST">
          <div id="sbar" class="input-group px-2">
            {% csrf_token %}
            <input
              class="input-group bg-dark"
              type="text"
              placeholder="Enter keywords here..."
              name="Search Terms"
            />
            <button class="btn btn-primary input-group-btn text-center m-a" type="submit"><i class="icon icon-search"></i></button>
          </div>
        </form>
      </div>
    </div>
    <!-- Content -->
    {% block content %} {% endblock %}
    <!-- Footer -->
    <div class="container grid-lg mt-2 p-0">
        <div class="columns p-2 bg-dark">
            <div class="column col-1"></div>
            <div class="column col-10 text-center py-hr text-primary"><span>This site is an <a class="text-primary" href="https://linktr.ee/antranaut">Alex Antra</a> product designed by <a class="text-primary" href="https://samuelgerardtabak.myportfolio.com/?fbclid=IwAR0i0IHdOk4EXvj-WZfnxwyP5mCe8xF5kCJU4np-9U9FbSlniOr0iD2zIcw">Micah Tabak</a></span></div>
            <div class="column col-1"></div>
    </div>
  </body>
</html>
